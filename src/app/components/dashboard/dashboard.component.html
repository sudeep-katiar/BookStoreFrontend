<mat-toolbar class="docs-navbar-header">
    <mat-toolbar-row class="toolbar">
  
        <div class="Main">
            <div class="sideNavIcon">
            <div style="position: absolute; left: 45px; top: 6px;">
                <img src="../../../assets/bookLogo.png" height="50px" width="50px">
            </div>
  
            <div style="color: white; position: absolute; left: 115px;">BookStore</div>
  
        </div>
  
        <div class="searchWhole">
  
  
            <div class="searchbar">
            <div class="searchIcon">
                <mat-icon matSuffix>search</mat-icon>
            </div>
            <div>
                <input class="input" matInput type="searchbar" placeholder="  Search" style="outline:none;">
            </div>
        </div>
        </div>
        <button mat-icon-button style="position: absolute; right: 140px; top: 12px; color: whitesmoke;">Cart &nbsp;&nbsp;&nbsp;
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
  
        
        </div>

    </mat-toolbar-row>
  
  </mat-toolbar>

  <!-- page details -->

  <div class="main-container">
    <div class="container">
      <div class="title">
        Books
        <span style="font-size: 15px; color: rgb(190, 186, 186);">({{ size }} items)</span>
      </div>
      <div class="sort-choice">
        <form>
          <mat-form-field appearance="outline">
            <mat-label>sort by relevance</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="choice">
              <mat-option>
                Price:High To Low
              </mat-option>
              <mat-option>
                Price:Low To High
              </mat-option>
              <mat-option>
                Newest Arrival
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
    </div>
  
    <div class="list-books">
      <div class="getAllBooks" *ngFor="let book of books" fxLayout="{{ view }}" [fxLayoutAlign]="center" fxFlexOffset="5">
        <mat-card matTooltip="{{ book.bookDetails }}">
          <mat-card-title>
            <img src="../../../assets/logo.jpg" style=" height: 150px; width: 120px; margin-left: 55px; margin-right: 55px; padding-top: 20px; padding-bottom: 20px; "/>
          </mat-card-title>
          <mat-card-content
            ><div class="bookname">{{ book.bookName }}</div>
            <div class="authorname">by {{ book.authorName }}</div>
            <div class="price">Rs. {{ book.price }}</div>
            <div class="cart-buttons">
              <div><button class="addtobag" (click)="addToBag(book.bookId, book.quantity)">ADD TO BAG</button></div>
              <div><button class="wishlist" (click)="addToWishlist(book.bookId, book.quantity)">WISHLIST</button></div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
